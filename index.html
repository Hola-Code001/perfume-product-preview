<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="product-card">
        <!-- image SECTION -->

        <picture class="img-section">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum on the table"
          />
        </picture>

        <!-- TEXT SECTION -->

        <div class="text-section">
          <p class="product-type">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="discount">$149.99</p>
            <p class="real-price">$169.99</p>
          </div>

          <button class="btn">Add to Cart</button>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Hola-Code001">Hola Code</a>.
      </div>
    </main>
  </body>
</html>
